<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Space Measurement and Product Placement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
    <style>
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 1000;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="freezer-model" src="scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="freezer" gltf-model="#freezer-model" visible="false" scale="0.1 0.1 0.1"></a-entity>
        <a-entity id="measurementPlane" geometry="primitive: plane" material="color: #7BC8A4; side: double; transparent: true; opacity: 0.5" visible="false"></a-entity>
        
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

    <div id="ui-overlay">
        <button id="measure-btn">Measure Space</button>
        <button id="place-btn" style="display: none;">Place Freezer</button>
        <div id="measurement-info"></div>
    </div>
</body>
</html>
